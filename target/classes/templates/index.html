<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Product Manager</title>
</head>
<body>
	<div align="center">
		<h1>Product List</h1>
		<a href="/new">Create New Product</a> <br /> <br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Product Code</th>
					<th>Name</th>
					<th>Price</th>
					<th>GST</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${listProducts}">
					<td th:text="${product.code}">Product Code</td>
					<td th:text="${product.name}">Product Name</td>
					<td th:text="${product.price}">Product Price</td>
					<td th:text="${product.gst_perc}">Product GST</td>
					<td><a th:href="@{'/edit/' + ${product.code}}">Edit</a>
						&nbsp;&nbsp;&nbsp; <a th:href="@{'/delete/' + ${product.code}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
